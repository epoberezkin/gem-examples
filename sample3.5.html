<!DOCTYPE html>
<html>
    <head>
        <title>My page title</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>My First Heading</h1>
        <h2>My sub-heading</h1>
        <p id="paragraph1" class="text">My first paragraph</p>
        <p class="text"><strong>This text</strong> is bold.</p>
        <p class="text"><em>This text</em> is italic.</p>
        <p class="link"><a href="http://en.grenoble-em.com/">This is a link: GEM</a></p>
        <ul>
            <li>This</li>
            <li>is</li>
            <li>a list</li>
        </ul>
        <ol>
            <li>This</li>
            <li>list</li>
            <li>is ordered</li>
        </ol>
        <script>
            window.alert('About to change paragraphs');
            var ps = document.getElementsByTagName('p');
            for (var i=0; i<ps.length; i++) {
                var p = ps[i];
                p.innerHTML = '<em>' + p.innerHTML + '</em>';
            }
        </script>
    </body>
</html>
